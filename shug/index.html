<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHUG – Standorte & Sektionen</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    /* RESET */
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #f6f8fa;
      color: #1f2933;
    }

    header {
      background: #ffffff;
      padding: 1.5rem 1rem;
      border-bottom: 1px solid #e5e7eb;
    }

    header h1 {
      margin: 0;
      font-size: 1.6rem;
    }

    header p {
      margin: 0.3rem 0 0;
      color: #6b7280;
      font-size: 0.95rem;
    }

    /* FILTER BAR */
    .filters {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      background: #ffffff;
      border-bottom: 1px solid #e5e7eb;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .filters input,
    .filters select {
      flex: 1;
      padding: 0.6rem 0.7rem;
      font-size: 0.95rem;
      border-radius: 6px;
      border: 1px solid #d1d5db;
    }

    /* MAP */
    .map-wrapper {
      height: 55vh;
      padding: 0.75rem;
    }

    #map {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    /* CARDS */
    .cards {
      display: grid;
      gap: 1rem;
      padding: 1rem;
    }

    .card {
      background: #ffffff;
      border-radius: 10px;
      padding: 1rem;
      border: 1px solid #e5e7eb;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    }

    .card h3 {
      margin: 0 0 0.4rem;
      font-size: 1.05rem;
    }

    .card span {
      font-size: 0.9rem;
      color: #4b5563;
    }

    @media (min-width: 900px) {
      .map-wrapper { height: 65vh; }

      .cards {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        padding: 2rem;
      }
    }
  </style>
</head>

<body>

<header>
  <h1>Standorte & Sektionen</h1>
  <p>Schleswig-Holsteinische Universitäts-Gesellschaft (SHUG)</p>
</header>

<section class="filters">
  <input type="search" id="search" placeholder="Ort oder Sektion suchen" />
  <select id="type">
    <option value="">Alle</option>
    <option value="sektion">Sektion</option>
    <option value="geschaeftsstelle">Geschäftsstelle</option>
  </select>
</section>

<section class="map-wrapper">
  <div id="map"></div>
</section>

<section class="cards" id="cards"></section>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="app.js"></script>

</body>
</html>
